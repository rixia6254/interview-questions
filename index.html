<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>教採 面接質問くじ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f9f9f9;
    }
    .question {
      margin: 2em auto;
      font-size: 1.3em;
      background: #fff;
      padding: 1.2em;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 90%;
    }
    select, button {
      font-size: 1em;
      padding: 0.6em 1em;
      margin: 0.5em;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>教採 面接質問くじ</h1>

  <div>
    <select id="category"></select>
    <button onclick="draw()">質問を引く</button>
  </div>

  <div class="question" id="question">
    ↓ カテゴリを選んで「質問を引く」を押してください ↓
  </div>

<script>
(async () => {
  const response = await fetch("questions.json");
  const data = await response.json();

  const categorySelect = document.getElementById("category");
  Object.keys(data).forEach(category => {
    const option = new Option(category, category);
    categorySelect.appendChild(option);
  });
  categorySelect.insertBefore(new Option("全部まとめて", "__ALL__"), categorySelect.firstChild);

  window.draw = () => {
    const selected = categorySelect.value;
    const questions = selected === "__ALL__"
      ? Object.values(data).flat()
      : data[selected];

    const randomIndex = Math.floor(Math.random() * questions.length);
    document.getElementById("question").textContent = questions[randomIndex];
  };
})();
</script>
</body>
</html>
