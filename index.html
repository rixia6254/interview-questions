<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>教採 面接質問くじ</title>
  <style>
    body{font-family:sans-serif;text-align:center;padding:2em;background:#f9f9f9}
    .question,.answer{
      margin:1.2em auto;padding:1.1em;max-width:90%;border-radius:12px;
      box-shadow:0 0 8px rgba(0,0,0,.1);background:#fff
    }
    .question{font-size:1.3em}
    .answer{font-size:1em;white-space:pre-wrap;display:none}
    select,button{font-size:1em;padding:.6em 1em;margin:.3em;border:none;border-radius:8px}
    button{background:#007bff;color:#fff;cursor:pointer}button:hover{background:#0056b3}
  </style>
</head>
<body>
  <h1>教採 面接質問くじ</h1>

  <div>
    <select id="category"></select>
    <button onclick="draw()">質問を引く</button>
    <button id="showAnsBtn" onclick="toggleAnswer()" disabled>回答例を表示</button>
  </div>

  <div class="question" id="question">
    ↓ カテゴリを選んで「質問を引く」を押してください ↓
  </div>
  <div class="answer" id="answer"></div>

<script>
(async () => {
  const data = await fetch("questions.json").then(r => r.json());

  /** UI要素 **/
  const catSel  = document.getElementById("category");
  const qBox    = document.getElementById("question");
  const aBox    = document.getElementById("answer");
  const ansBtn  = document.getElementById("showAnsBtn");

  /** プルダウン生成 **/
  Object.keys(data).forEach(cat => catSel.add(new Option(cat, cat)));
  catSel.insertBefore(new Option("全部まとめて", "__ALL__"), catSel.firstChild);

  /** 出題履歴 **/
  const used = {};

  /** 現在表示中のQA **/
  let currentQA = null;

  /** 質問を引く **/
  window.draw = () => {
    const cat = catSel.value;
    const pool = cat === "__ALL__"
      ? Object.values(data).flat()
      : data[cat];

    if(!used[cat]) used[cat]=[];
    const unused = pool.filter(item => !used[cat].includes(item.q));

    if(unused.length===0){
      if(confirm("全て出し終えました。履歴をリセットしますか？")){
        used[cat]=[];
        return draw();
      }else return;
    }

    currentQA = unused[Math.floor(Math.random()*unused.length)];
    used[cat].push(currentQA.q);

    qBox.textContent = currentQA.q;
    aBox.style.display = "none";
    aBox.textContent = currentQA.a || "回答例は設定されていません。";
    ansBtn.disabled = !currentQA.a;
    ansBtn.textContent = "回答例を表示";
  };

  /** 回答例トグル **/
  window.toggleAnswer = () => {
    if(!currentQA) return;
    const show = aBox.style.display === "none";
    aBox.style.display = show ? "block" : "none";
    ansBtn.textContent = show ? "回答例を隠す" : "回答例を表示";
  };
})();
</script>
</body>
</html>
